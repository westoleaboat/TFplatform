{% extends "base.html" %}

{% block title %}
  Edit "{{ structure.title }}"
{% endblock %}

{% block content %}
<h1>Edit "{{ structure.title }}"</h1>
<div class="module">
  <h2>Project contents</h2>
  <form method="post">
    {{ formset }}
    {{ formset.management_form }}
    {% csrf_token %}
    <input type="submit" value="Save Contents">
  </form>
</div>
{% endblock %}
